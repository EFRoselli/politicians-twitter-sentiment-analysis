    </div>
    <div class="row bottom-border" id="heading">
      <div class="col-xs-4">User</div>

  <div class="col-xs-6">
    <!-- Average stuff -->

        <div class="row">

            <img src="img/bernie.jpg" height="150px" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-left">
            <h5>Average Sentiment</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-left" id="average-side">
            <div id="average-score">N/A</div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Averge stuff -->
    <!-- Instantanous stuff -->
    <div class="row">
      <div class="col-xs-12 text-center bottom-border" id="instantaneous-side">
        <h2>Instantaneous Sentiment</h2>
      </div>
    </div>
    <div class="row bottom-border" id="heading">
      <div class="col-xs-4">User</div>
      <div class="col-xs-5">Tweet</div>

      <div class="col-xs-12 messages">
        <!-- stuff gets added here for messages -->
      </div>
    </div>

  </div>



</div>

<script>
  var socket = io();
  socket.on('tweetData', function(msg){
    console.log(msg);
    $("#average-score").html(msg.average); // <div id="average-score"></div>
    $("#bernie").css("background-color","rgb(" + msg.rgbAverage.r + "," + msg.rgbAverage.g + "," + msg.rgbAverage.b + ")"); //<div class="col-xs-12 text-center" id="average-side">
    $("bernie").css("background-color","rgb(" + msg.rgbAverage.r + "," + msg.rgbAverage.g + "," + msg.rgbAverage.b + ")"); //<div class="col-xs-12 text-center" id="average-side">
    $(".messages").prepend("<div class='row text-left' style='background-color: rgb(" + msg.rgbInstantaneous.r + "," + msg.rgbInstantaneous.g + "," + msg.rgbInstantaneous.b + ");'><div class='col-xs-2'><div id='user-profile-image'><img src='" + msg.tweet.user.profile_image_url_https + "' alt='' height='50'></div></div><div class='col-xs-2'><div id='user-name'>@" + msg.tweet.user.screen_name + "</div></div><div class='col-xs-5'><div id='tweet'>" + msg.tweet.text + "</div></div><div class='col-xs-3'><div id='aggregate'>" + msg.aggregate.score + "</div></div></div>");
  });

  function buttonClick() {
    var topicValue = document.getElementById('stream0').value;
    socket.emit('streamTopic',{topic: topicValue});
  }

  $(document).keypress(
    function(event){
     if (event.which == '13') {
        event.preventDefault();
      }
  });
</script>
</body>
